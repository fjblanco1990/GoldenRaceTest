
<div class="ContentFormBoard">
  <form method="get" [formGroup]="boardForm">
      <div class="form-group">
        <div class="col-xs-12 col-md-12 col-lg-12">
          <div class="row">
              <div class="col-xs-12 col-md-6 col-lg-3"> 
                 
              </div>
          </div>
      </div>
        <div class="container">
          <div class="row">
            <div class="col"></div>
            <div class="col"></div>
            <div class="col"><label class="textBig">Bienvenido</label></div>
            <div class="col"></div>
            <div class="col"></div>
          </div>
        </div>
        <div class="container">
          <div class="col-xs-12 col-md-12 col-lg-12">
              <div class="row">
                  <div class="col-xs-12 col-md-3 col-lg-3"> 
                    <label> {{namePerson}}</label>
                  </div>
                  <div class="col-xs-12 col-md-6 col-lg-8"> 
                  
                  </div>
                  <div class="col-xs-12 col-md-3 col-lg-1"> 
                    <label ><a href="#" (click)="LeavelBoard()">Salir</a> </label>
                  </div>
              </div>
          </div>
        </div>
      </div>
    <div class="container">
        <div class="container">
          <div class="col-xs-12 col-md-12 col-lg-12">
              <div class="row">
                  <div class="col-xs-2 col-md-12 col-lg-1"></div>
                  <div class="col-xs-2 col-md-12 col-lg-1"> 
                    <button type="button" class="btn btn-dark" (click)="SaveDataRegister(1)">1</button>
                  </div>
                  <div class="col-xs-2 col-md-12 col-lg-1"> 
                    <button type="button" class="btn btn-danger" (click)="SaveDataRegister(2)">2</button>
                  </div>
                  <div class="col-xs-2 col-md-12 col-lg-1"> 
                    <button type="button" class="btn btn-warning" (click)="SaveDataRegister(3)">3</button>
                  </div>
                  <div class="col-xs-2 col-md-12 col-lg-1"> 
                    <button type="button" class="btn btn-success" (click)="SaveDataRegister(4)">4</button>
                  </div>
                  <div class="col-xs-2 col-md-12 col-lg-1"> 
                    <button type="button" class="btn btn-info" (click)="SaveDataRegister(5)">5</button>
                  </div>
                  <div class="col-xs-2 col-md-12 col-lg-1"> 
                    <button type="button" class="btn purple" (click)="SaveDataRegister(6)">6</button>
                  </div>
                  <div class="col-xs-2 col-md-12 col-lg-1"> 
                    <button type="button" class="btn pink" (click)="SaveDataRegister(7)">7</button>
                  </div>
                  <div class="col-xs-2 col-md-12 col-lg-1"> 
                    <button type="button" class="btn greey" (click)="SaveDataRegister(8)">8</button>
                  </div>
                  <div class="col-xs-2 col-md-12 col-lg-1"> 
                    <button type="button" class="btn orange" (click)="SaveDataRegister(9)">9</button>
                  </div>
                  <div class="col-xs-2 col-md-12 col-lg-1"> 
                    <button type="button" class="btn btn-info" (click)="SaveDataRegister(10)">10</button>
                  </div>
              </div>
          </div>
        </div>
    </div>
    <br>
    <div class="form-group">
      <input type="number" class="form-control" placeholder="Ingrese el valor a apostar" formControlName="value" (blur)="validationValue()">
      <small id="emailHelp" class="form-text text-muted">Recuerde la apuesta minima es de 5 euros.</small>
    </div>
    
    <button type="submit" class="btn btn-dark" (click)="GenerateBet()">Apostar</button>
</form>
<br>
<div class="card" *ngIf="viewCard">
  <div class="card-header">
    Apuesta
  </div>
  <div class="card-body">
    <h5 class="card-title">Numeros esocgidos:</h5>
    <div class="col-xs-12 col-md-12 col-lg-12">
      <div class="row">
        <div *ngFor="let item of SelectedNumber">
            <div class="col-xs-2 col-md-12 col-lg-1"> {{item}}</div>
        </div>
      </div>
    </div>
    <p class="card-text">Valor apostado: $ 150.</p>
    <p class="card-text">Estado: En curso.</p>
    <p class="card-text">Ganancia: $ 150.</p>
    <a href="#" class="btn btn-primary">{{statusBet}}</a>
  </div>
  <button type="submit" class="btn btn-dark" (click)="NewAttempt()">Nuevo intento</button>
</div>
<br>


</div>
